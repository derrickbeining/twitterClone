{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{tweets[0].name}}</b><br>
      100 followers
    </div>
    <div class="container tweet-form">
      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input type="text" name="name" id="name_field" placeholder="Jane Doe">

          <label for="text_field">Text:</label>
          <input type="text" name="text" id="text_field" class="new-tweet-input">
          <input type="submit" value="Submit">
        </form>
      {% endif %}
    </div>

    <div class="col-md-9 container">
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li class = 'tweetbox text-muted'>
          <img>
          <div class = 'content by'>
            <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
          </div>
          <div class = 'content'>
            <a href="/tweet/{{tweet.id}}">{{tweet.content}}</a>
          </div>
        </li>
      {% endfor %}
    </div>
  </div>

{% endblock %}
